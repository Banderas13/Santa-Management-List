<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Santa's Management</h1>
        
        <!-- Add Post Form -->
        <div class="input-group">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="behavior" placeholder="Good/Bad">
            <button id="addPostButton">Add kiddo</button>
        </div>
        
        <div class="button-group">
            <button id="clearStorage">Clear the magic bag</button>
        </div>
        
        <div id="output"></div>
        
        <!-- Saved Posts Section -->
        <div class="saved-posts">
            <h2>List of Kiddos and their Presents</h2>
            <div id="savedOutput"></div>
        </div>
    </div>
    <div class="container">
        <h1>Toy list</h1>
        <div id="toyOutput"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
